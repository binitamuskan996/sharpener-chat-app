<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Window UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #efeae2;
    }

    .message {
      max-width: 70%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .sent {
      background: #dcf8c6;
      margin-left: auto;
    }

    .received {
      background: #ffffff;
      margin-right: auto;
    }

    .time {
      font-size: 10px;
      color: gray;
      display: block;
      text-align: right;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #075e54;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

   <div class="chat-container">
    <div class="chat-header">Sharpener Chat</div>

    <div class="chat-messages" id="chatMessages">
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

 <script>
    const TOKEN = localStorage.getItem("token");
const USER_ID = Number(localStorage.getItem("userId"));

if (!TOKEN) {
  alert("Please login first");
  window.location.href = "login.html";
}

async function loadMessages() {
  const res = await fetch("http://localhost:3000/chat/messages", {
    headers: { "Authorization": "Bearer " + TOKEN }
  });
  const data = await res.json();

  const chatBox = document.getElementById("chatMessages");
  chatBox.innerHTML = "";

  data.forEach(msg => {
  const div = document.createElement("div");
  div.className = msg.userId === USER_ID ? "message sent" : "message received";
  div.innerHTML = `
    <p><strong>${msg.username}:</strong> ${msg.message}</p>
    <span class="time">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
  `;
  chatBox.appendChild(div);
});


  chatBox.scrollTop = chatBox.scrollHeight;
}


    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();
      if (!messageText) return;

      try {
        await fetch("http://localhost:3000/chat/send", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + TOKEN
          },
          body: JSON.stringify({ message: messageText })
        });

        input.value = "";
        loadMessages();
      } catch (err) {
        console.error("Error sending message:", err);
      }
    }

    document.getElementById("messageInput").addEventListener("keypress", function(e){
      if(e.key === "Enter") sendMessage();
    });

    loadMessages();
    setInterval(loadMessages, 2000);
  </script>

</body>
</html>
