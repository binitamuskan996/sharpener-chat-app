<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Window UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #efeae2;
    }

    .message {
      max-width: 70%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .sent {
      background: #dcf8c6;
      margin-left: auto;
    }

    .received {
      background: #ffffff;
      margin-right: auto;
    }

    .time {
      font-size: 10px;
      color: gray;
      display: block;
      text-align: right;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #075e54;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

   <div class="chat-container">
    <div class="chat-header">Sharpener Chat</div>

    <div class="chat-messages" id="chatMessages">
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const TOKEN = localStorage.getItem("token");
const USER_ID = Number(localStorage.getItem("userId"));

if (!TOKEN || !USER_ID) {
  alert("Please login again");
  window.location.href = "login.html";
}
const chatBox = document.getElementById("chatMessages");
const messageInput = document.getElementById("messageInput");

const socket = new WebSocket(`ws://localhost:3000?token=${TOKEN}`);

socket.onopen = () => {
  console.log("WebSocket connected");
};

socket.onerror = (err) => {
  console.error("WebSocket error", err);
};

socket.onmessage = (event) => {
  console.log("RAW WS DATA:", event.data);

  let msg;
  try {
    msg = JSON.parse(event.data);
  } catch (e) {
    console.error("Invalid WS JSON", e);
    return;
  }

  console.log("MSG TYPE:", typeof msg.message); 
  addMessageToUI(msg);
};

function addMessageToUI(msg) {
  if (typeof msg.message !== "string") {
    msg.message = JSON.stringify(msg.message);
  }

  const div = document.createElement("div");
  div.className =
    msg.userId === USER_ID ? "message sent" : "message received";

  div.innerHTML = `
    <p><strong>${msg.username || "User"}:</strong> ${msg.message}</p>
    <span class="time">
      ${new Date(msg.createdAt).toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      })}
    </span>
  `;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  if (socket.readyState === WebSocket.OPEN) {
    socket.send(text); // 
    messageInput.value = "";
  } else {
    alert("WebSocket not connected yet");
  }
}

messageInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

async function loadMessages() {
  try {
    const res = await axios.get(
      "http://localhost:3000/chat/messages",
      {
        headers: {
          Authorization: TOKEN 
        }
      }
    );

    chatBox.innerHTML = "";
    res.data.forEach(addMessageToUI);

  } catch (err) {
    console.error(
      "Load messages error:",
      err.response?.data || err.message
    );
  }
}

loadMessages();
</script>
</body>
</html>
